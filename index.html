<!DOCTYPE html>
<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <title>Hello World</title>
    <script async src="//static.zotabox.com/8/4/8493e52b24fa1e2bc0c9da58420a6ae6/widgets.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $.ajaxSetup({
                cache: true
            });
            $.getScript('https://connect.facebook.net/en_US/sdk.js', function() {
                FB.init({
                    appId: '278128009454515',
                    version: 'v2.7' // or v2.1, v2.2, v2.3, ...
                });
                $('#loginbutton,#feedbutton').removeAttr('disabled');
                FB.getLoginStatus(function(resp) {
                    console.log('resp', resp);
                });
                console.log('xzxczx');
                FB.Event.subscribe('auth.authResponseChange', auth_response_change_callback);
                FB.Event.subscribe('auth.statusChange', auth_status_change_callback);

                // In your JavaScript
                var auth_response_change_callback = function(response) {
                    console.log("auth_response_change_callback");
                    console.log(response);
                }

                var auth_status_change_callback = function(response) {
                    console.log("auth_status_change_callback: " + response.status);
                }
            });
        });
    </script>
</head>

<body>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js#xfbml=1&version=v2.12&autoLogAppEvents=1';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Your customer chat code -->
    <div class="fb-customerchat" attribution=setup_tool page_id="1793834717317773" theme_color="#fa3c4c">
    </div>
    <div class="fb-page" data-href="https://www.facebook.com/liberalenglish" data-width="340" data-hide-cover="false" data-show-facepile="true"></div>
    <h1>Hello HoanND 1262012021012</h1>
</body>

</html>
